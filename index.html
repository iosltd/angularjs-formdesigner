<!DOCTYPE html>

    <head>

        <link href="node_modules/angular-material/angular-material.min.css" rel="stylesheet" type="text/css">
        <link href="http://kendo.cdn.telerik.com/2017.2.621/styles/kendo.common.min.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="http://kendo.cdn.telerik.com/2017.2.621/styles/kendo.blueopal.min.css" />

    </head>

    <body ng-app="formDesigner" ng-cloak="">

            <script src="node_modules/angular/angular.js"></script>
            <script src="node_modules/angular-animate/angular-animate.min.js"></script>
