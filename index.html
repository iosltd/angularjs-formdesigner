<!DOCTYPE html>
<html>
    <head>
        <title>Form Builder</title>
        <link href="node_modules/angular-material/angular-material.min.css" rel="stylesheet" type="text/css">
    </head>

    <body ng-app="formDesigner" ng-cloak="">

        <header>
            <div>
                <md-toolbar>
                    <h1 class="md-display-1" layout="row" layout-align="center">Form Builder</h1>
                    
                <md-tabs md-dynamic-height md-bottom md-center-tabs="true" md-stretch-tabs="auto">
                    <nav layout="row" layout-align="center">
                        <md-tab aria-label="home">
                            <a>Home</a>
                        </md-tab>
                        <md-tab>
                            <a>Second State</a>
                        </md-tab>
                        <md-tab>
                            <a>Third State</a>
                        </md-tab>
                    </nav>
                </md-tabs>
                </md-toolbar>
            </div>
        </header>

        <main>
            
            <ui-view></ui-view>
        </main>
        
        <footer>
            <script src="node_modules/angular/angular.js"></script>
            <script src="node_modules/angular-animate/angular-animate.min.js"></script>
            <script src="node_modules/angular-aria/angular-aria.min.js"></script>
            <script src="node_modules/angular-cookies/angular-cookies.min.js"></script>
            <script src="node_modules/angular-material/angular-material.min.js"></script>
            <script src="node_modules/angular-sanitize/angular-sanitize.min.js"></script>
            <script src="node_modules/angular-touch/angular-touch.min.js"></script>
            <script src="node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>
            <script src="node_modules/ngstorage/ngStorage.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-messages/1.6.4/angular-messages.min.js"></script>
            <script src="app/app.js"></script>
            <script src="app/config.js"></script>
            <script src="app/routing.js"></script>
        </footer>
        
    </body>
</html>
